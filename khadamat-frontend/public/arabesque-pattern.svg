<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#cbd5e1" stroke-width="1" fill="none" opacity="0.4">
    <!-- Rotated squares (diamonds) for Zellige-inspired geometric pattern -->
    <rect x="20" y="20" width="10" height="10" transform="rotate(45 25 25)" />
    <rect x="70" y="20" width="10" height="10" transform="rotate(45 75 25)" />
    <rect x="20" y="70" width="10" height="10" transform="rotate(45 25 75)" />
    <rect x="70" y="70" width="10" height="10" transform="rotate(45 75 75)" />
    <rect x="45" y="45" width="10" height="10" transform="rotate(45 50 50)" />

    <!-- Additional geometric lines for arabesque complexity -->
    <line x1="0" y1="50" x2="100" y2="50" />
    <line x1="50" y1="0" x2="50" y2="100" />
    <line x1="25" y1="25" x2="75" y2="75" />
    <line x1="75" y1="25" x2="25" y2="75" />
  </g>
</svg>